<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="icon" type="image/png" href="/icon.png">
        <title>croquet</title>
        <style>
            body { margin: 0; overflow: hidden; }
            #qanvas { width: 100%; height: 100% }
            #stats { display: none; position: absolute; top: 0; right: 0; width: 125px; height: 150px; background: white; opacity: 0.5; }
            #error { position: absolute; top: 0; left: 0; color: red; }
            #reset { position: absolute; bottom: 6px; right: 6px;
                     padding: 12px 6px; border: 1px solid #fff; border-radius: 4px;
                     background: rgba(0,0,0,0.1); background-repeat: no-repeat; background-size: cover;
                     opacity: 0.5; color: #fff; text-shadow: 0 0 2px #000;
                     font: normal 13px sans-serif; text-align: center;
                     outline: none; z-index: 999;
            }
            #qrcode { position: absolute; z-index: 2; bottom: 6px; left: 6px; width: 35px; height: 35px; overflow: hidden; opacity: 0.3; cursor: none; transition: all 0.3s ease; }
            #qrcode canvas { width: 100%; height: 100%; image-rendering: pixelated; }
            #qrcode:hover { width: 256px; height: 256px; opacity: 0.8; }
            #speed { display: none; position: absolute; bottom: 6px; left: 6px; }
            body.debug #stats {
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="error"></div>
        <div id="stats"></div>
        <button id="reset">RESET</button>
        <div id="qrcode"></div>
        <input id="speed" type="range" value="50">
        <canvas id="qanvas"></canvas>
        <script src="../src/index.js"></script>
    </body>
</html>
