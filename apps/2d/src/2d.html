<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>croquet - 2d</title>
        <style>
            #error { position: absolute; z-index: 2; top: 0; left: 0; color: red; }
            #stats { position: absolute; z-index: 2; top: 0; right: 0; width: 125px; height: 150px; background: white; opacity: 0.5; }
            #qrcode { position: absolute; z-index: 2; bottom: 6px; left: 6px; width: 30px; height: 30px; overflow: hidden; transition: width 0.3s ease, height 0.3s ease; }
            #qrcode:hover { width: 128px; height: 128px; }
            body {
                margin: 0;
                overflow: hidden;
                font: 12px sans-serif;
                background: #999;
            }
            .root {
                position: absolute;
                width: 1100px;
                height: 1100px;
                background: #333;
                overflow: hidden;
            }
            .circle {
                position: absolute;
                width: 100px;
                height: 100px;
                border-radius: 100px;
            }
            .user {
                border: solid 10px #fff;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="error"></div>
        <div id="stats"></div>
        <a id="qrcode" target="_blank"></a>
        <script src="2d.js"></script>
    </body>
</html>
